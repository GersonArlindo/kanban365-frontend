<div class="container register">
    <div class="row">
        <div class="register-left">
            <img src="https://static.vecteezy.com/system/resources/previews/027/312/306/non_2x/portrait-of-a-dj-with-headphone-isolated-essential-workers-avatar-icons-characters-for-social-media-and-networking-user-profile-website-and-app-3d-render-illustration-png.png"
                alt="" />
            <h3>Welcome</h3>
            <p>{{first_name}} {{last_name}}<br>
                {{email}}<br>
                {{phone_number}}<br>
                Rol {{rol_name}}</p>
            <input type="submit" name="" value="Log Out" (click)="logOut()" /><br />
        </div>
        <div class="register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 *ngIf="!this.UserSrv.userToEdit" class="register-heading">Create User</h3><br><br>
                    <h3 *ngIf="this.UserSrv.userToEdit" class="register-heading">Edit User</h3><br><br>
                    <form [formGroup]="formCreateUser" (ngSubmit)="createUserHandler()">
                        <div class="register-form">
                            <div class="column">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value=""
                                        formControlName="first_name" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value=""
                                        formControlName="email" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value=""
                                        formControlName="password" />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="rol" value="1" (change)="changeRole(1)" [checked]="this.UserSrv?.userToEdit?.rol_id == 1">
                                            <span style="color: black;"> Admin </span>
                                        </label>
                                        &nbsp;
                                        <label class="radio inline">
                                            <input type="radio" name="rol" value="2" (change)="changeRole(2)" [checked]="this.UserSrv?.userToEdit?.rol_id == 2">
                                            <span style="color: black;"> User </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group" *ngIf="!this.UserSrv.userToEdit">
                                    <div class="check_container">
                                        <input id="checkbox" class="hidden" type="checkbox"
                                            (change)="externalUserHandler($event)">
                                        <label class="checkbox" for="checkbox"></label> &nbsp;<span
                                            pTooltip="If you select this option you will be creating a user who will have the possibility to create more users under his charge as an external user."
                                            tooltipPosition="top" style="color: black;">External User</span>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value=""
                                        formControlName="last_name" />
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="txtEmpPhone" class="form-control" placeholder="Your Phone *"
                                        value="" formControlName="phone_number" appPhoneMask />
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *"
                                        value="" formControlName="confirm_password" />
                                </div>

                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="status" value="1" (change)="changeStatus(1)" [checked]="this.UserSrv?.userToEdit?.status == 1">
                                            <span style="color: black;"> Active </span>
                                        </label>
                                        &nbsp;
                                        <label class="radio inline">
                                            <input type="radio" name="status" value="0" (change)="changeStatus(0)" [checked]="this.UserSrv?.userToEdit?.status == 0">
                                            <span style="color: black;"> Inactive </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" placeholder="Enter Your Answer *"
                                        value="" />
                                </div>
                                <button *ngIf="!this.UserSrv.userToEdit" type="submit" class="btnRegister"
                                    [disabled]="!formCreateUser.valid">Register</button>
                                <button *ngIf="this.UserSrv.userToEdit" (click)="saveChangesHandle()" type="button" class="btnRegister">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
